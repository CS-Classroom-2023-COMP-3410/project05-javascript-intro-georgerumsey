<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Drawing Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customizable Drawing Canvas</h1>
    <div>
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="100" value="5">
        
        <label for="brushColor">Brush Color:</label>
        <input type="color" id="brushColor" value="#000000">
        
        <button id="clearCanvas">Clear</button>
        <button id="undo">Undo</button>
        <button id="saveCanvas">Save as Image</button>
    </div>
    <canvas id="drawingCanvas" width="800" height="600" style="border:1px solid #000;"></canvas>

    <script src="js/project05.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Visualization Tool</h1>
    <div id="array-container"></div>
    <div>
        <button id="bubble-sort">Bubble Sort</button>
        <button id="selection-sort">Selection Sort</button>
        <button id="insertion-sort">Insertion Sort</button> <!-- Added button for insertion sort -->
        <label for="speed">Animation Speed:</label>
        <input type="range" id="speed" min="1" max="1000" value="500">
        <button id="reset-button">Reset Array</button> <!-- Added reset button -->
    </div>
    <div id="commentary"></div> <!-- Added commentary section -->
    <script src="js/project09.js"></script>
</body>
</html>
